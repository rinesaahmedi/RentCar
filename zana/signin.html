<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login and Signup Form</title>
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <style>
    /* Google Fonts - Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url(./background.jpg);
      background-size: cover;
      column-gap: 30px;
    }

    .form {
      position: absolute;
      max-width: 430px;
      width: 100%;
      padding: 30px;
      border-radius: 6px;
      background: #fff;
    }

    .form.signup {
      opacity: 0;
      pointer-events: none;
    }

    .forms.show-signup .form.signup {
      opacity: 1;
      pointer-events: auto;
    }

    .forms.show-signup .form.login {
      opacity: 0;
      pointer-events: none;
    }

    header {
      font-size: 28px;
      font-weight: 600;
      color: #232836;
      text-align: center;
    }

    form {
      margin-top: 30px;
    }

    .form .field {
      position: relative;
      height: 50px;
      width: 100%;
      margin-top: 20px;
      border-radius: 6px;
    }

    .field input,
    .field button {
      height: 100%;
      width: 100%;
      border: none;
      font-size: 16px;
      font-weight: 400;
      border-radius: 6px;
    }

    .field input {
      outline: none;
      padding: 0 15px;
      border: 1px solid#CACACA;
    }

    .field input:focus {
      border-bottom-width: 2px;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #8b8b8b;
      cursor: pointer;
      padding: 5px;
    }

    .field button {
      color: #fff;
      background-color: #010101;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .field button:hover {
      background-color: white;
      color: #010101;
      border: 1px solid #010101;
      border-radius: 5px;
    }

    .form-link {
      text-align: center;
      margin-top: 10px;
    }

    .form-link span,
    .form-link a {
      font-size: 14px;
      font-weight: 400;
      color: #232836;
    }

    .form a {
      color: #010101;
      text-decoration: none;
    }

    .form-content a:hover {
      text-decoration: underline;
    }

    .line {
      position: relative;
      height: 1px;
      width: 100%;
      margin: 36px 0;
      background-color: #d4d4d4;
    }

    .line::before {
      content: 'Or';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      color: #8b8b8b;
      padding: 0 15px;
    }

    .media-options a {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a.facebook {
      color: #fff;
      background-color: #010101;
    }

    a.facebook:hover {
      color: #010101;
      background-color: #fff;
      border: 1px solid #010101;
      border-radius: 5px;
    }

    a.facebook .facebook-icon {
      height: 28px;
      width: 28px;
      color: #010101;
      font-size: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }

    .facebook-icon,
    img.google-img {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
    }

    img.google-img {
      height: 20px;
      width: 20px;
      object-fit: cover;
    }

    a.google {
      border: 1px solid #cacaca;
    }

    a.google span {
      font-weight: 500;
      opacity: 0.6;
      color: #232836;
    }

    @media screen and (max-width: 400px) {
      .form {
        padding: 20px 10px;
      }

      .form {
        width: 330px;
      }
    }
  </style>
</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" />
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="password" />
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
            <button>Login</button>
          </div>
        </form>

        <div class="form-link">
          <span>Don't have an account?
            <a href="#" class="link signup-link">Sign up</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class="bx bxl-facebook facebook-icon"></i>
          <span>Login with Facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="./google.png" alt="" class="google-img" />
          <span>Login with Google</span>
        </a>
      </div>
      <div style="text-align: center; margin-top: 10px">
        <a class="backk" href="./projekti.html">Back to Home</a>
      </div>
    </div>

    <!-- Signup Form -->

    <div class="form signup">
      <div class="form-content">
        <header>Signup</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" />
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Create password" class="password" />
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Confirm password" class="password" />
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="field button-field">
            <button>Signup</button>
          </div>
        </form>

        <div class="form-link">
          <span>Already have an account?
            <a href="#" class="link login-link">Login</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class="bx bxl-facebook facebook-icon"></i>
          <span>Login with Facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="./google.png" alt="" class="google-img" />
          <span>Login with Google</span>
        </a>
      </div>
      <div style="text-align: center; margin-top: 10px">
        <a class="backk" href="./projekti.html">Back to Home</a>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.querySelector('.form.login form');
    const signupForm = document.querySelector('.form.signup form');

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function validatePassword(password) {
      return password.length >= 8;
    }

    function showError(element, message) {
      const errorElement = document.createElement('p');
      errorElement.className = 'error-message';
      errorElement.textContent = message;

      const existingError = element.parentElement.querySelector('.error-message');
      if (existingError) {
        element.parentElement.removeChild(existingError);
      }

      element.parentElement.appendChild(errorElement);
    }

    function removeError(element) {
      const existingError = element.parentElement.querySelector('.error-message');
      if (existingError) {
        element.parentElement.removeChild(existingError);
      }
    }

    function validateLoginForm() {
      const emailInput = loginForm.querySelector('input[type="email"]');
      const passwordInput = loginForm.querySelector('input[type="password"]');

      if (!validateEmail(emailInput.value)) {
        showError(emailInput, 'Invalid email address');
      } else {
        removeError(emailInput);
      }

      if (!validatePassword(passwordInput.value)) {
        showError(passwordInput, 'Password must be at least 8 characters long');
      } else {
        removeError(passwordInput);
      }
    }

    function validateSignupForm() {
      const emailInput = signupForm.querySelector('input[type="email"]');
      const passwordInput = signupForm.querySelector('input[type="password"]');
      const confirmPasswordInput = signupForm.querySelector('input[type="password"]:last-of-type');

      if (!validateEmail(emailInput.value)) {
        showError(emailInput, 'Invalid email address');
      } else {
        removeError(emailInput);
      }

      if (!validatePassword(passwordInput.value)) {
        showError(passwordInput, 'Password must be at least 8 characters long');
      } else {
        removeError(passwordInput);
      }

      if (passwordInput.value !== confirmPasswordInput.value) {
        showError(confirmPasswordInput, 'Passwords do not match');
      } else {
        removeError(confirmPasswordInput);
      }
    }

  });
</script>

</html>
